<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .card {
            background-color: #dde;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .card h2 {
            margin-top: 0;
        }

        .card a {
            text-decoration: none;
        }

        .card button {
            background-color: #7a09a7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
            width: 130px;
        }

        .card button:hover {
            background-color: #d472d7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card superheroes">
            <h2>SUPERHEROES</h2>
            <a href="https://github.com/tatiana906/SUPERHEROES.git/SUPERHEROES/">
                <button>Leer m치s</button>
            </a>
        </div>

        <div class="card quien-soy">
            <h2>QUIEN SOY</h2>
            <a href="https://github.com/tatiana906/QUIEN-SOY.git/QUIEN-SOY/">
                <button>Leer m치s</button>
            </a>
        </div>

        <div class="card curriculum">
            <h2>CURRICULUM</h2>
            <a href="https://github.com/tatiana906/CURRICULUM.git/CURRICULUM/">
                <button>Leer m치s</button>
            </a>
        </div>

        <div class="card video-Render">
            <h2>VIDEO RENDER</h2>
            <a href="https://trabajo-fqn6.onrender.com/youtu.be/Xv3f-AGwr9I">
                <button>Leer m치s</button>
            </a>
        </div>
    </div>
</body>
</html>
