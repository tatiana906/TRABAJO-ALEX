<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas */
            gap: 10px; /* Espacio entre las tarjetas */
        }
        
        .card {
            background-color: #dde;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px; /* Ajusta el tamaño de la tarjeta */
            height: auto; /* Ajusta la altura de la tarjeta */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .card h2 {
            margin-top: 0;
        }
        
        .card p {
            margin-bottom: 20px;
        }
        
        .card a {
            text-decoration: none;
        }

        .card button {
            background-color: #7a09a7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 130px;
            align-self: center; /* Centra el botón horizontalmente */
        
        }
        
        .card button:hover {
            background-color: #d472d7;
        }


        .card.superheroes {
            background-color: #fff; /* Fondo blanco */
            color: black;
            align-items: center;
        }

        .card.superheroes .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card.superheroes .image-container img {
            width: 100%; /* La imagen ocupa todo el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        .card.superheroes .content {
            z-index: 1; /* Para asegurarse de que el texto esté por encima del fondo */
            margin-top: 10px;
        }

        .card.quien-soy {
            background-color: #fff; /* Fondo blanco */
            color: black;
            align-items: center;
        }

        .card.quien-soy .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 10px;
        }

        .card.quien-soy .image-container img {
            width: 100%; /* La imagen ocupa todo el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        .card.quien-soy .content {
            z-index: 1; /* Para asegurarse de que el texto esté por encima del fondo */
            margin-top: 10px;
        }

 
        .card.curriculum {
            background-color: #fff; /* Fondo blanco */
            color: black;
            align-items: center;
        }

        .card.curriculum .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card.curriculum .image-container img {
            width: 100%; /* La imagen ocupa todo el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        .card.curriculum .content {
            z-index: 1; /* Para asegurarse de que el texto esté por encima del fondo */
            margin-top: 10px;
        }

        .card.video-Render {
            background-color: #fff; /* Fondo blanco */
            color: black;
            align-items: center;
        }

        .card.video-Render .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
        }

        .card.video-Render .image-container img {
            width: 100%; /* La imagen ocupa todo el ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
        }

        .card.video-Render .content {
            z-index: 1; /* Para asegurarse de que el texto esté por encima del fondo */
            margin-top: 10px;
        }
    </style>
</head>
<body>
